version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps || npm install --legacy-peer-deps
        - npm cache clean --force
    build:
      commands:
        - echo "Building with Next.js..."
        - NODE_OPTIONS="--max-old-space-size=4096" npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

