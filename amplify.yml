version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci --legacy-peer-deps || npm install --legacy-peer-deps
        - npm cache clean --force
    build:
      commands:
        - cd frontend
        - echo "Building with Next.js..."
        - NODE_OPTIONS="--max-old-space-size=4096" npm run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/*

