<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fb;
      color: #333;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    h1, h2 {
      color: #222;
      border-bottom: 2px solid #e3e3e3;
      padding-bottom: 6px;
    }

    form, .section {
      background: #fff;
      padding: 16px;
      margin: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border-radius: 8px;
    }

    label {
      display: block;
      margin: 8px 0 4px;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }

    pre {
      background: #f1f1f1;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Order Management</h1>

  <form id="orderForm">
    <h2>Place an Order</h2>
    <label>User ID</label>
    <input type="text" id="userId" required />

    <label>Restaurant ID</label>
    <input type="text" id="restaurantId" required />

    <label>Items (JSON)</label>
    <textarea id="items" required>[{"name": "Burger", "qty": 1}]</textarea>

    <button type="submit">Place Order</button>
  </form>

  <div class="section">
    <h2>Check Order Status</h2>
    <input type="text" id="statusOrderId" placeholder="Order ID" />
    <button onclick="getOrderStatus()">Get Status</button>
    <pre id="statusResult"></pre>
  </div>

  <div class="section">
    <h2>Get All Orders for a User</h2>
    <input type="text" id="getUserOrdersInput" placeholder="User ID" />
    <button onclick="getOrdersByUser()">Fetch Orders</button>
    <pre id="userOrdersResult"></pre>
  </div>
  
  <div class="section">
    <h2>Get All Orders for a Restaurant</h2>
    <input type="text" id="getRestaurantOrdersInput" placeholder="Restaurant ID" />
    <button onclick="getOrdersByRestaurant()">Fetch Orders</button>
    <pre id="restaurantOrdersResult"></pre>
  </div>  

  <div class="section">
    <h2>Update Order Status</h2>
    <input type="text" id="updateOrderId" placeholder="Order ID" />
    <label>New Status</label>
    <select id="newStatus">
      <option>Accepted</option>
      <option>Cooking</option>
      <option>Out for Delivery</option>
      <option>Delivered</option>
    </select>
    <button onclick="updateOrderStatus()">Update Status</button>
  </div>

  <div class="section">
    <h2>Cancel Order</h2>
    <input type="text" id="cancelOrderId" placeholder="Order ID" />
    <button onclick="cancelOrder()">Cancel Order</button>
  </div>

  <script src="order.js"></script>
</body>
</html>
